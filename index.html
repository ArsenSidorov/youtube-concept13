<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My project</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
      <button class="menu-button">
         <span class="menu-line"></span>
         <span class="menu-line"></span>
         <span class="menu-line"></span> 
      </button>
      <a href="http://YouTube.com">
         <img src="images/logo.svg" alt="YouTube Logo" class="logo">
      </a>
      <div class="input-group">
         <input type="search" name="search" class="input-search" placeholder="Search">
         <button type="submit" class="button-search">
            <svg class="icon-search" width="19" Height="19">
               <use xlink:href="images/icons.svg#search"></use>
            </svg>
         </button>
      </div>
      <div class="icons">
         <a href="#" class="icon-link">
            <svg class="icon-video" width="27" Height="28">
               <use xlink:href="images/icons.svg#phone-18"></use>
            </svg>
         </a>
         <a href="#" class="icon-link">
            <svg class="icon-menu" width="21" Height="21">
               <use xlink:href="images/icons.svg#Combined Shape"></use>
            </svg>
         </a>
         <a href="#" class="icon-link">
            <svg class="icon-notification" width="22" Height="26">
               <use xlink:href="images/icons.svg#ui-11"></use>
            </svg>
         </a>
      </div>
      <a href="#" class="user">
         <img src="images/1.jpg" alt="Arsen Sidorov" class="user-avatar">
      </a>
   </header>
</body>
</html>
